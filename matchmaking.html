<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortal Kombat Tournament - Matchmaking</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Background Music -->
    <audio id="backgroundMusic" loop>
        <source src="https://www.soundboard.com/sb/mortal_kombat_theme" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Control Button -->
    <div class="music-control" id="musicToggle" title="Toggle Music">
        <img src="https://i.imgur.com/JGI9AxS.png" alt="Music" width="30" height="30">
    </div>

    <header>
        <h1>Mortal Kombat Tournament</h1>
        <img src="https://i.imgur.com/8V1ZmBj.png" alt="Mortal Kombat Logo" class="logo">
    </header>
    <div class="container">
        <!-- Blood Splatter Background -->
        <div class="blood-splatter"></div>

        <!-- View Checked-In Participants -->
        <div class="checked-in-section">
            <h2>Checked-In Participants</h2>
            <button class="mk-button" onclick="loadCheckedInParticipants()">View Checked-In List</button>
            <div id="checkedInContainer" class="participants-list"></div>
        </div>

        <!-- Matchmaking Section -->
        <div class="matchmaking-section">
            <h2>Random Matchmaking</h2>
            <p>Generate random matches from checked-in participants</p>
            <button class="mk-button" onclick="randomMatchmaking()">Generate Matches</button>
        </div>

        <!-- Update Results Section -->
        <div class="update-results-section">
            <h2>Update Match Results</h2>
            <input type="text" id="matchId" placeholder="Match ID">
            <input type="text" id="winner" placeholder="Winner Name">
            <button class="mk-button" onclick="updateResult()">Update Result</button>
        </div>

        <!-- Tournament Bracket -->
        <div class="tournament-bracket">
            <h2>Tournament Bracket</h2>
            <div id="tree"></div>
        </div>

        <!-- Navigation back to Registration -->
        <div class="navigation">
            <button class="mk-button" onclick="window.location.href='index.html'">Back to Registration</button>
        </div>
    </div>
    <script src="matchmaking.js"></script>
</body>
</html>
